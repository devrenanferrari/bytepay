<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Finalize sua Compra</h1>
    <ul>
      {% for produto in produtos %}
        <li>
          <strong>{{ produto.title }}</strong> - {{ produto.quantity }}x - R${{ produto.price / 100 | round(2) }}
        </li>
      {% endfor %}
    </ul>
    <p><strong>Total:</strong> R${{ total / 100 | round(2) }} {{ moeda }}</p>

    <div class="payment-options">
      <h2>Escolha o método de pagamento:</h2>
      <a href="#" class="btn-pix">Pagar com Pix</a>
      <a href="#" class="btn-cartao">Pagar com Cartão</a>
    </div>
  </div>
</body>
</html>
