<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/checkout.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Finalizar Compra</h1>
        </div>

        <div class="bg-light p-4 rounded shadow-sm mb-4">
            <h4 class="text-dark">Total:</h4>
            <p id="total-info" class="text-success fw-bold">{{ total }} {{ moeda }}</p>
        </div>

        <div id="products" class="my-4">
            {% for produto in produtos %}
            <div class="product d-flex align-items-center mb-3 p-3 border rounded shadow-sm">
                <img src="{{ produto.image }}" alt="{{ produto.name }}" class="img-thumbnail" width="120">
                <div class="ms-3">
                    <h3 class="text-dark">{{ produto.name }}</h3>
                    <p class="text-muted">Preço: {{ produto.price }} {{ moeda }}</p>
                </div>
            </div>
            {% endfor %}
        </div>

        <form id="payment-form" class="bg-light p-4 rounded shadow-sm">
            <h3 class="text-center text-primary mb-4">Informações de Pagamento</h3>

            <h4 class="mb-3">Endereço de Entrega</h4>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" class="form-control shadow-sm" placeholder="Digite o CEP" required>
                </div>
                <div class="col-md-8 mb-3">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" id="rua" class="form-control shadow-sm" placeholder="Rua" required readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="numero" class="form-label">Número</label>
                    <input type="text" id="numero" class="form-control shadow-sm" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" class="form-control shadow-sm" required readonly>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" class="form-control shadow-sm" required readonly>
                </div>
            </div>

            <h4 class="mb-3">Dados do Cliente</h4>
            <div class="mb-3">
                <input type="email" name="email" class="form-control shadow-sm" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="text" name="telefone" class="form-control shadow-sm" placeholder="Telefone" required>
            </div>

            <h4 class="mb-3">Pagamento</h4>
            <div class="mb-3">
                <input type="text" name="cardNumber" class="form-control shadow-sm" placeholder="Número do Cartão" required>
            </div>
            <div class="mb-3">
                <input type="text" name="holderName" class="form-control shadow-sm" placeholder="Nome no Cartão" required>
            </div>
            <div class="row">
                <div class="col-6 mb-3">
                    <input type="text" name="expirationMonth" class="form-control shadow-sm" placeholder="Mês (MM)" required>
                </div>
                <div class="col-6 mb-3">
                    <input type="text" name="expirationYear" class="form-control shadow-sm" placeholder="Ano (AAAA)" required>
                </div>
            </div>
            <div class="mb-3">
                <input type="text" name="cvv" class="form-control shadow-sm" placeholder="CVV" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">Finalizar Compra</button>
        </form>
    </div>

    <script>
        document.getElementById('cep').addEventListener('blur', function () {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.getElementById('rua').value = data.logradouro;
                            document.getElementById('bairro').value = data.bairro;
                            document.getElementById('cidade').value = data.localidade;
                        } else {
                            alert('CEP não encontrado!');
                        }
                    })
                    .catch(() => alert('Erro ao buscar o CEP!'));
            }
        });

        document.getElementById('payment-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/pagamento', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                alert(result.mensagem || 'Pagamento processado com sucesso!');
            } catch (error) {
                alert('Erro ao processar pagamento!');
            }
        });
    </script>
</body>
</html>
