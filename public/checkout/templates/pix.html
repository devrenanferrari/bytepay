<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }
        #qrcode {
            margin: 20px auto;
        }
        .btn-custom {
            background: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="text-success">PIX gerado com sucesso</h2>
        <p class="text-muted">Aguardando o pagamento! Após realizar o pagamento, aguarde nesta tela para confirmar seu pedido.</p>
        <p class="fs-4 fw-bold text-primary" id="timer">28:00</p>
        <div id="qrcode"></div>
        <p>Efetue o pagamento agora mesmo escaneando o QR Code</p>
        <button class="btn btn-custom w-100" onclick="copyPix()">UTILIZAR PIX COPIA E COLA</button>
        <p class="text-muted mt-3">Pedido #47071 - RESERVADO</p>
    </div>

    <script>
        let time = 28 * 60;
        const timerElement = document.getElementById('timer');
        const pixCopiaCola = "00020126330014BR.GOV.BCB.PIX0114+5599999999995204000053039865802BR5920Nome do Recebedor6009Sao Paulo62070503***6304ABCD";

        function updateTimer() {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            time--;
            if (time >= 0) {
                setTimeout(updateTimer, 1000);
            }
        }
        updateTimer();

        function copyPix() {
            navigator.clipboard.writeText(pixCopiaCola).then(() => {
                alert('Código PIX copiado!');
            });
        }

        new QRCode(document.getElementById("qrcode"), {
            text: pixCopiaCola,
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
