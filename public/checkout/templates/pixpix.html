<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #4A90E2;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #4A90E2;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #357ABD;
    }
    .pix-code {
      margin-top: 30px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .pix-code h2 {
      color: #27ae60;
      font-size: 22px;
    }
    .pix-code p {
      font-size: 18px;
      color: #333;
    }
    #paymentCode {
      font-family: monospace;
      background-color: #e8f4f8;
      padding: 12px;
      border-radius: 5px;
      font-size: 18px;
      word-wrap: break-word;
      margin-bottom: 15px;
    }
    #qrCodeImage {
      max-width: 200px;
      margin-top: 15px;
    }
    .copy-btn {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: background-color 0.3s;
    }
    .copy-btn:hover {
      background-color: #2ecc71;
    }
    .copy-btn:active {
      background-color: #1e8449;
    }
    .copy-btn:disabled {
      background-color: #d3d3d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerar Pix</h1>
    <form id="pixForm">
      <input type="text" id="nome" placeholder="Nome Completo" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="text" id="telefone" placeholder="Telefone" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="number" id="valor" placeholder="Valor" step="0.01" required />
      <input type="text" id="utms" placeholder="UTMs (opcional)" />
      <button type="submit">Gerar Pix</button>
    </form>

    <div id="pixResult" class="pix-code" style="display:none;">
      <h2>Pix Gerado com Sucesso!</h2>
      <p>Valor a ser pago: <strong>R$ <span id="valorPix"></span></strong></p>
      <p>Copie o código abaixo ou escaneie o QR Code:</p>
      <div id="paymentCode"></div>
      <button class="copy-btn" id="copyBtn">Copiar Código</button>
      <img id="qrCodeImage" src="" alt="QR Code" />
    </div>
  </div>

  <script>
    document.getElementById('pixForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const cpf = document.getElementById('cpf').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;
      const valor = document.getElementById('valor').value;
      const utms = document.getElementById('utms').value;

      const payload = {
        bytepaytoken: 'SUA_BYTEPAY_API_KEY', // Substitua com sua chave da API BytePay
        nome,
        cpf,
        telefone,
        email,
        valor,
        utms
      };

      try {
        const response = await fetch('/api/process-pix', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('valorPix').textContent = parseFloat(valor).toFixed(2);
          document.getElementById('paymentCode').textContent = data.paymentCode;
          document.getElementById('qrCodeImage').src = `data:image/png;base64,${data.paymentCodeBase64}`;
          document.getElementById('pixResult').style.display = 'block';

          // Ativar o botão de copiar
          const copyBtn = document.getElementById('copyBtn');
          copyBtn.disabled = false;

          copyBtn.addEventListener('click', function () {
            navigator.clipboard.writeText(data.paymentCode).then(() => {
              alert('Código Pix copiado para a área de transferência!');
            }).catch((err) => {
              console.error('Erro ao copiar o código:', err);
            });
          });
        } else {
          alert('Erro ao gerar Pix: ' + data.message);
        }
      } catch (error) {
        console.error('Erro ao processar Pix:', error);
        alert('Erro ao processar Pix. Tente novamente.');
      }
    });
  </script>
</body>
</html>
